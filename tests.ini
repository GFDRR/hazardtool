[app:public]
use = config:development.ini#public
local_settings_path = %(here)s/local.tests.ini
pdf_archive_path = %(here)s/.build/reports-tests
sqlalchemy.url = postgresql://%(PGUSER)s:%(PGPASSWORD)s@%(PGHOST)s:%(PGPORT)s/thinkhazard_test

[app:admin]
